<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Momentum</title>
  </head>
  <body>
    <!-- 다크모드 버튼 -->
    <button onclick="changeMode()">Dark mode</button>
    <center>
      <br /><br />

      <!-- 이름 입력 -->
      <h1 id="greeting" class="hidden"></h1>
      <form id="login-form" class="hidden">
        <input
          class="nameInput"
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
      </form>
      <button id="change-name" onclick="nameChange()" class="hidden">
        change
      </button>
      <br /><br />

      <!-- 시계 -->
      <h2 id="clock2"></h2>
      <div id="root" class="g-flex-center">
        <div>
          <div id="h1" class="nine-to-zero number"></div>
          <div id="h2" class="nine-to-zero number"></div>
          <div class="line"></div>
          <div id="m1" class="nine-to-zero number"></div>
          <div id="m2" class="nine-to-zero number"></div>
          <div class="line"></div>
          <div id="s1" class="nine-to-zero number"></div>
          <div id="s2" class="nine-to-zero number"></div>
        </div>
      </div>
      <br /><br />

      <!-- 투두 리스트 -->
      <div class="wrapper">
        <h2>To Do List</h2>
        <form id="todo-form">
          <div>
            <input
              class="todoInput"
              type="text"
              placeholder="Write a To Do"
              required
              maxlength="60"
            />
          </div>
        </form>

        <ul id="todo-list"></ul>
      </div>
    </center>

    <div id="quote">
      <span class="w-100 pl-2"></span>
      <br />
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
  </body>
  <script src="js/greetings.js"></script>
  <!-- <script src="js/clock.js"></script> -->
  <script src="js/quotes.js"></script>
  <!-- <script src="js/background.js"></script> -->
  <script src="js/todo.js"></script>
  <script src="js/clock-digital.js"></script>
  <!-- <script src="js/ymd.js"></script> -->
  <!-- <script src="js/weather.js"></script> -->
</html>
